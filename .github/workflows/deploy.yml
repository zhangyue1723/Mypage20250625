name: Deploy to Server

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NEXT_TELEMETRY_DISABLED: 1
        
    - name: Create Deploy Directory
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          mkdir -p /var/www/lammps-tutorial
          
    - name: Deploy files via rsync
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
        chmod 600 private_key.pem
        rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no -i private_key.pem" \
          --exclude ".git*" \
          --exclude "node_modules" \
          --exclude ".next" \
          ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_HOST }}:/var/www/lammps-tutorial/
        rm private_key.pem
        
    - name: Build and Start on Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd /var/www/lammps-tutorial
          
          # 清理旧的构建文件
          rm -rf .next
          rm -rf node_modules
          
          # 安装依赖
          npm ci
          
          # 构建应用
          npm run build
          
          # 重启PM2应用
          pm2 delete lammps-tutorial || true
          pm2 start npm --name "lammps-tutorial" -- start
          
          # 保存PM2配置
          pm2 save
          
          # 显示状态
          pm2 list 