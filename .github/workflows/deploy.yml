name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sync Source Code to Server
        uses: appleboy/rsync-deploy@v1
        with:
          source: "./" # Sync the entire project source
          target: "/var/www/mypage"
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          flags: "-avz --delete"
          exclude: |
            .git*
            node_modules
            .next

      - name: Build and Restart on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Navigate to the project directory
            cd /var/w ww/mypage
            
            # Create the production .env file
            echo "DATABASE_URL='file:./prisma/dev.db'" > .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            
            # Install all dependencies and build *on the server*
            npm install
            npm run build -- --no-lint
            
            # Generate Prisma client (important after install)
            npx prisma generate
            
            # Push DB schema
            npx prisma db push

            # Restart the app
            pm2 restart mypage || pm2 start "npm start" --name mypage
            
            # Save the process list
            pm2 save 