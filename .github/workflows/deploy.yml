name: Deploy to Server

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NEXT_TELEMETRY_DISABLED: 1
        
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to server
      run: |
        # 同步文件到服务器
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='.env.local' \
          --exclude='.next' \
          ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_HOST }}:/var/www/lammps-tutorial/
          
        # 在服务器上安装依赖并构建
        ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /var/www/lammps-tutorial
          
          # 安装依赖
          npm ci --production=false
          
          # 构建应用
          npm run build
          
          # 重启PM2应用
          pm2 restart lammps-tutorial || pm2 start npm --name "lammps-tutorial" -- start
          
          # 显示状态
          pm2 list
        EOF 