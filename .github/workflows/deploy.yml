name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install, Build, and Sync Files
        run: |
          npm install
          npm run build -- --no-lint
          
          # Create a temporary file for the SSH key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no -i private_key.pem" \
            --exclude="/.next/cache/" \
            .next public prisma package.json package-lock.json next.config.ts tsconfig.json \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/mypage/
          
          # Clean up the key file
          rm private_key.pem

      - name: Restart application on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Navigate to the project directory
            cd /var/www/mypage
            
            # Create the production .env file with secrets
            echo "DATABASE_URL='file:/var/www/mypage/prisma/dev.db'" > .env
            echo "JWT_SECRET='${{ secrets.JWT_SECRET }}'" >> .env
            
            # Install production dependencies
            npm install --omit=dev
            
            # Generate the Prisma client
            npx prisma generate
            
            # Push the schema to the database (this will now read the .env file)
            npx prisma db push

            # Use pm2 to restart the application (it will automatically read the .env file)
            pm2 restart mypage || pm2 start "npm start" --name mypage
            
            # Save the PM2 process list
            pm2 save 